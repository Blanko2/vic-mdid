{% extends "master.html" %}

{% block content %}

<h1>PowerPoint Export</h1>

<h2>{{ presentation.title }}</h2>

<div>Please choose one of the themes below. {% if next %}<a href="{{ next }}">Cancel Export</a>{% endif %}</div>

{% for template in templates %}
<div class="powerpoint-theme">
<h3><a href="{{ template.0 }}">{{ template.2 }}</a></h3>
<a href="{{ template.0 }}"><img src="{{ template.1 }}" /></a>
</div>
{% endfor %}

{% endblock %}
