{% for viewer, viewer_url in viewers %}
    {% if viewer_url %}<a href="{{ viewer_url }}{% if next %}?next={{ next|urlencode }}{% endif %}" target="_blank"{% if forloop.counter < 2 %} class="item-action-important"{% endif %}>{% endif %}
    {{ viewer.title }}{% if viewer_url %}</a>{% endif %}{% if not forloop.last %}{{ separator }}{% endif %}
{% endfor %}
