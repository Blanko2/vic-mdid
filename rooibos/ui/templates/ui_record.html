<div class="record">
<a href="{{ record.get_absolute_url }}"><img src="{{ record.get_thumbnail_url|default:"/static/images/nothumbnail.png" }}" alt="{{ record.title }}" /></a>
{% if selectable %}
<input type="checkbox" class="record-select" name="r" value="{{ record.id }}"{% if selected %} checked="checked"{% endif %} />
{% if selected %}<input type="hidden" name="sr" value="{{ record.id }}" />{% endif %}
{% endif %}
<br />
{{ record.title }}<br />
</div>
