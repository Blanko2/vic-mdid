<div class="record">
<a href="{{ record.get_absolute_url }}"><img src="{{ thumbnail }}" /></a>
{% if selectable %}
<input type="checkbox" name="r" value="{{ record.id }}"{% if selected %} checked="checked"{% endif %} />
{% if selected %}<input type="hidden" name="sr" value="{{ record.id }}" />{% endif %}
{% endif %}
<br />
{{ record.title }}<br />{{ test }}
</div>
