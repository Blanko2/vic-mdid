{% extends "master.html" %}

{% block content %}

<h1>Groups</h1>

{% if groups %}
<ul>
  {% for group in groups %}
  <li><a href="{{ group.get_absolute_url }}">{{ group.title }}</a> <a href="{% url solr-search-group group=group.name %}">Explore</a></li>
  {% endfor %}
</ul>
{% else %}
No groups are available.
{% endif %}

{% endblock %}
