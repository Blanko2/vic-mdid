{% extends "master.html" %}
{% load viewers %}

{% block content %}

<h1>{{ group.title }}</h1>

<div>
    Description: {{ group.description }}
</div>

<div>
    {% view_inline group %}
</div>

{% if viewers %}
<div>
    {% for viewer in viewers %}
        {{ viewer|safe }}<br />
    {% endfor %}
</div>
{% endif %}

<div>
    <a href="{% url solr-search-group group=group.name %}">Explore this group</a>
</div>

{% endblock %}
