{% extends "master.html" %}
{% load viewers %}

{% block content %}

<h1>{{ group.title }}</h1>

<div>
    Description: {{ group.description }}
</div>

<div>
    {% view_inline group %}
</div>

<div>
    <a href="{% url solr-search-group group=group.name %}">Explore this group</a>
</div>

{% endblock %}
