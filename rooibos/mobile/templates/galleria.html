<!doctype html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="/static/galleria/galleria-1.2.8.min.js"></script>
        <style>#galleria{ background: #000; }
        		html,body{margin:0;}
		</style>
    </head>
    <body>
        <div id="galleria">
            {% for record in presentation.records %}
        		{% with record.title as title %}
            		<img src="{{ record.get_image_url }}" title="{{ title }}" alt="{{ title }}" />
        		{% endwith %}
    		{% endfor %}
        </div>
        <script>
        	var g = document.getElementById("galleria");
    		g.style.height = window.innerHeight + "px";
    		g.style.width = window.innerWidth + "px";
            Galleria.loadTheme('/static/galleria/themes/classic/galleria.classic.min.js');
            Galleria.run('#galleria');
            //<img src="{{ record.get_thumbnail_url }}?square" title="{{ title }}" alt="{{ title }}" />
        </script>
    </body>
</html>
