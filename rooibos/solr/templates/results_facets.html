{% load ui %}
{% load humanize %}
{% load solr %}

{% for facet in facets %}
{% if facet.facets %}
    <div class="facet">
        <div class="facet-header collapsed">{{ facet.label }}</div>
        <div class="facet-body">
        {% for term,freq,label in facet.facets %}
            <div class="facet-line">
            <a href="{{ limit_url }}c={{ facet.name }}:{{ term|quoteterm|urlencode }}" rel="nofollow">{{ label|default:term }}</a>{% if freq %}&nbsp;<span class="facet-freq">{{ freq|intcomma  }}</span>{% endif %}&nbsp;<a
               href="{{ limit_url }}c=-{{ facet.name }}:{{ term|quoteterm|urlencode }}" class="facet-exclude" rel="nofollow"><img src="{% url static 'images/not_icon.png' %}" width="15" height="15" alt="Exclude" title="Exclude" /></a>
            </div>
        {% endfor %}
        <a class="facet-more" style="display: none;" href="#{{ facet.name|urlencode }}">more...</a>
        </div>
    </div>
{% endif %}
{% endfor %}
